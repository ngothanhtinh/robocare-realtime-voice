<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robocare controller</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="h1 text-center fw-bold mb-5">ROBOCARE CONTROLLER</div>
            <div class="row mt-3">
                <div class="card">
                    <h5 class="card-header">Scene 1</h5>
                    <div class="card-body">
                        <p class="fs-5 mb-3 fst-italic">
                            "Greetings, everyone. I am RoboCareer. I am programmed to answer all inquiries about future careers in the age of artificial intelligence. Please ask your questions."
                        </p>
                        <div class="row">
                            <div class="col-2">
                                <video id="audioWaveIcon" width="127" height="127" preload="none" style="display: none;" autoplay="autoplay" loop="true" muted="muted" playsinline="">
                                    <source src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/audio-wave-animated-icon-download-in-lottie-json-gif-static-svg-file-formats--graph-music-playing-sound-pack-user-interface-icons-9145809.mp4" type="video/mp4">
                                </video>
                                <button type="button" class="btn btn-primary" id="playButton">Play Answer</button>
                            </div>
                            <div class="col-10"></div>
                        </div>
                    </div>
                </div>
                <audio id="answerPlayer" src="https://pouch.jumpshare.com/download/IqmBI49iYjnq3wcKf8u7Dviw-ATPeIoU4DMhfrGGUs5-3zrHmmtfsp5KSm5CI1ABzg5B7MfbFpkPzZ7zip5ZCA" preload="auto"></audio>
           </div>

            <div class="row mt-5">
                <video id="liveConversationIcon" width="180" height="180" preload="none" style="background: transparent; display: none;" autoplay="autoplay" loop="true" muted="muted" playsinline="">
                    <source src="https://cdn-icons-mp4.flaticon.com/512/11919/11919388.mp4" type="video/mp4">
                </video>
                <button type="button" class="btn btn-success" id="toggleAudio">Start Live Conversation</button>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
